<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fase 1 - O Chá da Boneca</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="fase1">
  <div id="fase1" class="tela ativa">

    <!-- Cabeçalho da fase -->
    <div class="fase-header">
      <h2>O Chá de Boneca</h2>
    </div>

    <!-- Imagem da história -->
    <div class="imagem-historia">
      <img src="images/1- o cha de boneca.png" alt="O Chá da Boneca">
    </div>

    <!-- Texto da história -->
    <div class="texto-historia">
      <p>
        A menina tinha uma <span class="lacuna" data-silaba="BO">__</span>neca.<br>
        Ela colocou a boneca em uma cadeira.<br>
        Depois trouxe um copo de suco.<br>
        “Vamos brincar de chá!”, disse animada.<br>
        A boneca parecia sorrir de alegria.
      </p>
    </div>

    <!-- Objetivo -->
    <div class="objetivo">
      Encontre a sílaba <strong>BO</strong> no caça-sílabas para completar a história!
    </div>

    <!-- Progresso -->
    <div class="progresso">
      <strong>Sílaba:</strong>
      <span id="silaba-BO" class="silaba-pendente">BO</span>
    </div>

    <!-- Caça-sílabas -->
    <div class="caca-silabas">
      <h3>Caça-Sílabas</h3>
      <div class="grid" id="grid"></div>
      <div id="feedback" class="feedback"></div>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
