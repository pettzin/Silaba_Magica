<style>
#audio-controls {
    position: fixed;
    bottom: 850px;
    right: 23px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    z-index: 9999;
}

#audio-controls button {
    background-color: rgba(255, 255, 255, 0.6);
    border: none;
    border-radius: 8px;
    width: 32px;
    height: 32px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.2s;
}

#audio-controls button:hover {
    background-color: rgba(255, 255, 255, 0.85);
}

#audio-controls button.off {
    opacity: 0.5;
}
</style>

<script>
// SimulaÃ§Ã£o de Ã¡udio e efeitos (substitua por seus prÃ³prios sons)
let backgroundMusic = new Audio('audio/music.mp3');
backgroundMusic.loop = true;
backgroundMusic.volume = 0.5;

let clickSound = new Audio('audio/click.mp3');
clickSound.volume = 0.6;

// Estado inicial
let musicOn = true;
let sfxOn = true;

// Inicia mÃºsica automaticamente
backgroundMusic.play().catch(() => {
    console.log("A mÃºsica sÃ³ tocarÃ¡ apÃ³s interaÃ§Ã£o do usuÃ¡rio (restriÃ§Ã£o do navegador).");
});

// BotÃµes
const btnMusic = document.getElementById('btn-music');
const btnSfx = document.getElementById('btn-sfx');

// Alternar mÃºsica
btnMusic.addEventListener('click', () => {
    musicOn = !musicOn;
    if (musicOn) {
        backgroundMusic.play();
        btnMusic.classList.remove('off');
    } else {
        backgroundMusic.pause();
        btnMusic.classList.add('off');
    }
});

// Alternar efeitos sonoros
btnSfx.addEventListener('click', () => {
    sfxOn = !sfxOn;
    btnSfx.classList.toggle('off', !sfxOn);
});

// Exemplo de som de clique (vocÃª pode usar dentro dos botÃµes do jogo)
document.addEventListener('click', (e) => {
    if (sfxOn && e.target.tagName === 'BUTTON' && e.target.id !== 'btn-sfx' && e.target.id !== 'btn-music') {
        clickSound.currentTime = 0;
        clickSound.play();
    }
});
</script>
